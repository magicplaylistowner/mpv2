<html>
<head>
  <title>MagicPlaylist/</title>
</head>
<body>
<script type="text/javascript">
function session() {
  localStorage.magic_token_expires = Math.round(new Date().getTime()/1000) + 3550;
  localStorage.magic_token = window.location.search.split('=')[1].split('&')[0];
  localStorage.magic_new = false;

  function isFacebookApp(){
    var ua = navigator.userAgent || navigator.vendor || window.opera;
    return (ua.indexOf('FBAN') > -1) || (ua.indexOf('FBAV') > -1);
  };

  if (window.location.search.split('=')[2] && window.location.search.split('=')[2] === '1') {
    localStorage.magic_new = 1;
  }

  if (isFacebookApp()) {
    window.location = 'https://create.magicplaylist.co/#/connect/fb';
  } else {
    window.close();
  }
}
session();
</script>
</body>
</html>
